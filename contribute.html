<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contribute.css">
    <title>Contribute</title>
    <script src="contribute.js"></script>
</head>
<body>
    <section class="hero">
        <div id="stupidThing"> <div id="contributeB" onclick="location.href='index.html'">Timeline</div></div>
        <h1 class="title">Contribute</h1>
        <div style="text-align: center; ">
            <p style="color: white;">Add your own quotes to the timeline</p>
        </div>

        <br>

        <p>Scene:</p> <input type="text" placeholder="1" id="scene" style="width:1em">
        <p>Act:</p> <input type="text" placeholder="2" id="act" style="width:1em">
        <p>Title:</p>  <input type="text" placeholder="Macbeth is introduced to the audience" id="title" style="width:30em">
        <p>Quote:</p>  <input type="text" placeholder="But brave Macbeth—well, he deserves that name— Disdaining fortune, with his brandished steel,Like valour’s minion carved out his passage Till he faced the slave;" id="quote" style="width:80em; height: 5em;">
        <p>Who said it:</p>  <input type="text" placeholder="The Captain" id="by" style="width:10em;">
        <p>Description:</p>  <input type="text" placeholder="Macbeth is introduced to the audience" id="description" style="width:80em;">
        <p>Themes:</p>  <input type="text" placeholder="Heroism, Nobility" id="themes" style="width:20em;">
        <input type="button" value="Send" onclick="openMail()">
    </section>
    
</body>
</html>
